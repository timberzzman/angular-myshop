<div class="container">
  <h2 class="text-5xl pb-10 text-center">My cart</h2>
  <p *ngIf="cart.length === 0; else cartCard" class="text-3xl pb-10 text-center">Your cart is empty</p>
  <ng-template #cartCard>
    <div class="max-w-screen-lg border border-gray-300 rounded-lg shadow-md bg-gray-100 mx-auto p-4">
      <table>
        <thead>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        </thead>
        <tbody>
        <tr app-cart-product *ngFor="let product of cart" [product]="getProduct(product.id)" [quantity]="product.quantity" (quantityEvent)="setQuantity(product.id, $event)" (priceEvent)="setPrice(product.id, $event)"></tr>
        </tbody>
      </table>

      <div class="flex justify-between py-6 px-8">
        <p class="text-2xl">Total</p>
        <p class="text-2xl">{{cartTotal}}$</p>
      </div>
    </div>
  </ng-template>
</div>
